            background: linear-gradient(135deg, #6dd5ed, #ffffff);
            display: flex;
            justify-content: center;

        }

        /* Navigation bar */
        nav {
            position: absolute;
            top: 0;
            width: 100%;

            margin: 0;

        }

        nav ul li a {

            color: transparent;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
        }

        nav ul li a:hover {
            color: #ffd700;

            background-color: white;

        }

        .content h2 {
            color: #333;
            font-size: 2.5rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .content p {
            font-size: 1.5rem;
            color: #666;
            font-weight: 300;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
